<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Layout responsivo da versÃ£o web do Instagram, utilizando HTML e CSS."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.cdninstagram.com/rsrc.php/yS/r/f_5NUHW7AZC.ico"
    />
    <link rel="stylesheet" href="./src/styles/resetStyle.css" />
    <link rel="stylesheet" href="./src/styles/globalStyle.css" />
    <link rel="stylesheet" href="./src/styles/responsiveStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <section>
          <ion-icon
            class="logo-instagram-icon"
            name="logo-instagram"
          ></ion-icon>
          <hr class="desktop-layout vertical-line" />
          <img
            class="desktop-layout logo-instagram-img"
            src="./src/img/logo.png"
            alt="logomarca do instagram"
          />
        </section>
        <input
          class="desktop-layout search-box"
          type="text"
          placeholder="Pesquisar"
        />
        <img
          class="mobile-layout logo-instagram-img"
          src="./src/img/logo.png"
          alt="logomarca do instagram"
        />
        <ul class="navigation-menu">
          <li class="navigation-menu-option-icon">
            <ion-icon
              class="navigation-menu-option-icon"
              name="paper-plane-outline"
            ></ion-icon>
          </li>
          <li class="desktop-layout navigation-menu-option-icon">
            <ion-icon name="compass-outline"></ion-icon>
          </li>
          <li class="desktop-layout navigation-menu-option-icon">
            <ion-icon name="heart-outline"></ion-icon>
          </li>
          <li class="desktop-layout navigation-menu-option-icon">
            <ion-icon name="person-outline"></ion-icon>
          </li>
        </ul>
      </nav>
    </header>
    <section class="page-container">
      <main></main>
      <aside class="sidebar"></aside>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
