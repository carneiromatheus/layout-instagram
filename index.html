<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Layout responsivo da versão web do Instagram, utilizando HTML e CSS."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.cdninstagram.com/rsrc.php/yS/r/f_5NUHW7AZC.ico"
    />
    <link rel="stylesheet" href="./src/styles/resetStyle.css" />
    <link rel="stylesheet" href="./src/styles/globalStyle.css" />
    <link rel="stylesheet" href="./src/styles/responsiveStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <section>
          <ion-icon
            class="logo-instagram-icon"
            name="logo-instagram"
          ></ion-icon>
          <hr class="desktop-layout vertical-line" />
          <img
            class="desktop-layout logo-instagram-img"
            src="./src/img/logo.png"
            alt="logomarca do instagram"
          />
        </section>
        <input
          class="desktop-layout search-box"
          type="text"
          placeholder="Pesquisar"
        />
        <img
          class="mobile-layout logo-instagram-img"
          src="./src/img/logo.png"
          alt="logomarca do instagram"
        />
        <ul class="navigation-menu">
          <li class="navigation-menu-option-icon">
            <ion-icon
              class="navigation-menu-option-icon"
              name="paper-plane-outline"
            ></ion-icon>
          </li>
          <li class="desktop-layout navigation-menu-option-icon">
            <ion-icon name="compass-outline"></ion-icon>
          </li>
          <li class="desktop-layout navigation-menu-option-icon">
            <ion-icon name="heart-outline"></ion-icon>
          </li>
          <li class="desktop-layout navigation-menu-option-icon">
            <ion-icon name="person-outline"></ion-icon>
          </li>
        </ul>
      </nav>
    </header>
    <section class="page-container">
      <main>
        <section class="story-bar">
          <div class="story">
            <div class="picture-story">
              <img
                src="./src/img/9gag.svg"
                alt="foto de perfil do usuário do story"
              />
            </div>
            <h1 class="username-story">9gag</h1>
          </div>
          <div class="story">
            <div class="picture-story">
              <img
                src="./src/img/meowed.svg"
                alt="foto de perfil do usuário do story"
              />
            </div>
            <h1 class="username-story">meowed</h1>
          </div>
          <div class="story">
            <div class="picture-story">
              <img
                src="./src/img/barked.svg"
                alt="foto de perfil do usuário do story"
              />
            </div>
            <h1 class="username-story">barked</h1>
          </div>
          <div class="story">
            <div class="picture-story">
              <img
                src="./src/img/nathanwpylestrangeplanet.svg"
                alt="foto de perfil do usuário do story"
              />
            </div>
            <h1 class="username-story">nathanwpylestrangeplanet</h1>
          </div>
          <div class="story">
            <div class="picture-story">
              <img
                src="./src/img/wawawicomics.svg"
                alt="foto de perfil do usuário do story"
              />
            </div>
            <h1 class="username-story">wawawicomics</h1>
          </div>
          <div class="story">
            <div class="picture-story">
              <img
                src="./src/img/respondeai.svg"
                alt="foto de perfil do usuário do story"
              />
            </div>
            <h1 class="username-story">respondeai</h1>
          </div>
          <div class="story">
            <div class="picture-story">
              <img
                src="./src/img/filomoderna.svg"
                alt="foto de perfil do usuário do story"
              />
            </div>
            <h1 class="username-story">filomoderna</h1>
          </div>
          <div class="story">
            <div class="picture-story">
              <img
                src="./src/img/memeriagourmet.svg"
                alt="foto de perfil do usuário do story"
              />
            </div>
            <h1 class="username-story">memeriagourmet</h1>
          </div>
        </section>
        <span class="desktop-layout arrow-story">
          <ion-icon name="chevron-forward-circle-sharp"></ion-icon>
        </span>
        <section class="feed">
          <div class="post">
            <header>
              <div class="profile-post">
                <img src="./src/img/meowed.svg" alt="imagem do perfil" />
                <h1>meowed</h1>
              </div>
              <ion-icon name="ellipsis-horizontal"></ion-icon>
            </header>
            <img src="./src/img/gato-telefone.svg" alt="imagem do post" />
            <footer>
              <section class="reaction-icons">
                <div>
                  <ion-icon name="heart-outline"></ion-icon
                  ><ion-icon name="chatbubble-outline"></ion-icon>
                  <ion-icon name="paper-plane-outline"></ion-icon>
                </div>
                <div>
                  <ion-icon name="bookmark-outline"></ion-icon>
                </div>
              </section>
              <section class="who-liked">
                <img
                  src="./src/img/respondeai.svg"
                  alt="imagem de quem curtiu"
                />
                <h1>
                  Curtido por <b>respondeai</b> e <b>outras 101.523 pessoas</b>
                </h1>
              </section>
            </footer>
          </div>
          <div class="post">
            <header>
              <div class="profile-post">
                <img src="./src/img/barked.svg" alt="imagem do perfil" />
                <h1>barked</h1>
              </div>
              <ion-icon name="ellipsis-horizontal"></ion-icon>
            </header>
            <img src="./src/img/dog.svg" alt="imagem do post" />
            <footer>
              <section class="reaction-icons">
                <div>
                  <ion-icon name="heart-outline"></ion-icon
                  ><ion-icon name="chatbubble-outline"></ion-icon>
                  <ion-icon name="paper-plane-outline"></ion-icon>
                </div>
                <div>
                  <ion-icon name="bookmark-outline"></ion-icon>
                </div>
              </section>
              <section class="who-liked">
                <img
                  src="./src/img/adorable_animals.svg"
                  alt="imagem de quem curtiu"
                />
                <h1>
                  Curtido por <b>adorable_animals</b> e
                  <b>outras 99.159 pessoas</b>
                </h1>
              </section>
            </footer>
          </div>
          <div class="post">
            <header>
              <div class="profile-post">
                <img src="./src/img/meowed.svg" alt="imagem do perfil" />
                <h1>meowed</h1>
              </div>
              <ion-icon name="ellipsis-horizontal"></ion-icon>
            </header>
            <img src="./src/img/gato-telefone.svg" alt="imagem do post" />
            <footer>
              <section class="reaction-icons">
                <div>
                  <ion-icon name="heart-outline"></ion-icon
                  ><ion-icon name="chatbubble-outline"></ion-icon>
                  <ion-icon name="paper-plane-outline"></ion-icon>
                </div>
                <div>
                  <ion-icon name="bookmark-outline"></ion-icon>
                </div>
              </section>
              <section class="who-liked">
                <img
                  src="./src/img/respondeai.svg"
                  alt="imagem de quem curtiu"
                />
                <h1>
                  Curtido por <b>respondeai</b> e <b>outras 101.523 pessoas</b>
                </h1>
              </section>
            </footer>
          </div>
        </section>
      </main>
      <aside class="sidebar"></aside>
    </section>
    <footer class="mobile-layout">
      <nav class="footer-menu-mobile">
        <ion-icon name="home"></ion-icon>
        <ion-icon name="search-outline"></ion-icon>
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-icon name="heart-outline"></ion-icon>
        <ion-icon name="person-outline"></ion-icon>
      </nav>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
